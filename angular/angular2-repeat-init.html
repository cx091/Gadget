<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body>
	<div data-ng-app="" ng-init="name='张三'">
		<input type="text" data-ng-model="name">
		<p data-ng-bind="name"></p>
		{{name}}
		{{5+4}}
		<div ng-init="a=4;b=5">
			{{a*b}}
		</div>
		<div ng-init="firstName='张三';last='李四'">
			{{firstName+last}}
		</div>
		<div ng-init="person={name:'张三',age:30}">
		{{'姓名：'+person.name+'年龄：'+person.age}}		
			
		</div>
		<div ng-init="arr=['one','two','three']">
			{{arr[2]}}
		</div>
	</div>
</body>
</html>
