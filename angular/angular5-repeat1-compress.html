<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body>
	<div ng-app="myapp">
		<div ng-controller="firstContrl">
			{{name}}
		</div>
		{{obj}}
		{{person.name}}
	</div>
</body>
<script type="text/javascript">
	var myapp=angular.module("myapp",[]);
		myapp.controller("firstContrl",["$scope","$rootScope",function($scope,$rootScope){
			$scope.name="hello";
			$rootScope.obj="bitchs";
		}]);
		myapp.run(["$rootScope",function($rootScope){
			$rootScope.person={
				name:"哟哟"
			};
		}])
</script>
</html>
