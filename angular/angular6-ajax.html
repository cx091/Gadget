<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular6-ajax</title>
			<script src="angular.js"></script>
</head>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<body ng-app="my-app">
	<div ng-controller="firstContrl">
		<div class="box" ng-click="boxAction()">
			{{name +num}}
		</div>
	</div>
</body>
<script type="text/javascript">

</script>
	<script type="text/javascript">
		var myapp=angular.module("my-app", []);
		


		myapp.controller("firstContrl",["$scope","$timeout","$timeout","$interval","$http","$location",function($scope,$timeout,$interval,$http,$location){
			$scope.name = "hello";
			$scope.num = 0;
			$scope.boxAction = function(){
				this.name ="test";
				$timeout(function(){
					$scope.name = "world";
				},2000);
				$interval(function(){
					$scope.num++;

				},1000);
			}
			
		}])
	</script>
</html>
