<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.js"></script>
</head>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<body ng-app="myapp">
	<div ng-controller="firstContrl">
		<div class="box" ng-click="boxAction()">
			{{name+num}}
		</div>
	</div>
</body>
	<script type="text/javascript">
		var myapp= angular.module("myapp",[]);
		myapp.controller("firstContrl" ,["$scope","$timeout","$interval",function($scope,$timeout,$interval){
			$scope.name="欢迎";
			$scope.num= 0;
			$scope.boxAction =function(){
				this.name="源氏";
				$timeout(function() {
					$scope.name="在此";
				}, 2000);
				$interval(function(){
					$scope.num++;
				},1000)
			}
					}])
	</script>
</html>
